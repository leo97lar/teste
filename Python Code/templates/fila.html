{% extends 'base.html' %}

{% block content %}

<section>
	<strong>Fila de pacientes definida pela última vez que o modelo foi rodado</strong>
</section>
<section id="pageContent">
	<main role="main">
		<article>
			<h2>Rodar modelo</h2>
			{% if running_thread and running_thread.is_alive() %}
			<p>Model running, please wait</p>
			{% else %}
			<button type="button" onclick="{{run_model()}}">Click Me!</button>
			{% endif %}
		</article>
		<article>
			<h2>Fila</h2>
			{{fila}}
		</article>
		<article>
			<h2>Calendário</h2>
			<p>Preencher</p>
		</article>
	</main>
</section>

{% endblock %}
